<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cloudy Words</title>
</head>
<body>
  <div class="container">
    <form method="get" action="/">
        <textarea class="text-area" placeholder="Enter your text here"></textarea>
        <div class="btn-container">
           <input id="submit-button" value="Submit" type="submit" name="sender">
           <input id="show-button" value="Show" type="button" name="show">
        </div>
    </form>
    
    <img id="photo" src="">

  </div>
</body>

<script>

    var show = function(event){
        // console.log("show function called");
        var img = document.getElementById("photo");
        img.src = "cat.jpg";
    };

    var showBtn = document.getElementById("show-button");
    showBtn.onclick = show;

</script>

</html>
